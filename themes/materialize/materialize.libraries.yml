# Materialize base
materialize.base:
  css:
    theme:
      http://fonts.geekzu.org/icon?family=Material+Icons: { type: remote }
  js:
    app-assets/js/plugins.js: { } # 以下3个 JS 位置待确认 Theme JS
    app-assets/js/search.js: { }
    app-assets/js/custom/custom-script.js: { }
    app-assets/js/scripts/customizer.js: { }
  dependencies:
    - core/drupal
    - core/jquery.once
    - core/drupalSettings
    - materialize/materialize.vendor

# Theme style library
materialize.base.modern:
  css:
    base:
      app-assets/css/themes/vertical-modern-menu-template/materialize.css: { } # Page Level CSS
      app-assets/css/themes/vertical-modern-menu-template/style.css: { } # Page Level CSS
  dependencies:
    - materialize/materialize.base

# Page library
materialize.base.modern.page:
  css:
    theme:
      app-assets/css/custom/custom.css: { } # Custom CSS
  dependencies:
    - materialize/materialize.base.modern
    - materialize/iconfont
    - materialize/law86

# Global library: Vendor CSS and JS
materialize.vendor:
  version: VERSION
  css:
    theme:
      app-assets/vendors/prism/prism.css: { }
      app-assets/vendors/perfect-scrollbar/perfect-scrollbar.css: { }
      node_modules/flag-icon-css/css/flag-icon.css: { }
  js:
    app-assets/vendors/prism/prism.js: { }
    app-assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js: { }
    app-assets/js/materialize.js: { }
    node_modules/i18next/dist/umd/i18next.js: { }
  dependencies:
    - core/jquery

# Page Level
materialize.login:
  version: VERSION
  css:
    theme:
      app-assets/css/pages/login.css: { }

commerce_product:
  version: VERSION
  css:
    theme:
      app-assets/css/pages/eCommerce-products-page.css: { }

iconfont:
  version: VERSION
  css:
    theme:
      https://at.alicdn.com/t/font_446676_zvzrfwfis9r.css: { type: external, minified: true }
law86:
  version: VERSION
  css:
    theme:
      app-assets/ce199dc4.css: { }
datatables:
  version: VERSION
  css:

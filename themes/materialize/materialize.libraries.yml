      https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css: { type: external }
      https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css: { type: external }
      https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css: { type: external }
  js:
    https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js: { type: external }

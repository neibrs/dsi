id: 30_record_xlsx
label: 30回访记录(xlsx)
migration_tags: { }
source:
  plugin: xls_plus
  header_row: 1
  path: modules/dsi/industry/dsi_client/data/30/30record.xlsx
  sheet_name: record
  auto_install: true
  keys:
    - record_id
  columns:
    -
      record_id: record_id
    -
      customer_id: customer_id
    -
      customer_name: customer_name
    -
      record_start: record_start
    -
      record_end: record_end
    -
      record_type: record_type
    -
      record_creator: record_creator
    -
      record_content: record_content
    -
      created_at: created_at
    -
      updated_at: updated_at
    -
      deleted_at: deleted_at
    -
      address: address
    -
      person: person

process:
  entity_type:
    plugin: default_value
    default_value: 'dsi_client'

#  customer_id
  entity_id:
    -
      plugin: callback
      callable: trim
      source: customer_name
    -
      plugin: skip_on_empty
      method: row
    -
      plugin: entity_lookup
      entity_type: dsi_client
      value_key: name
      bundle_key: type
      bundle: individual
  start:
    plugin: format_date
    source: record_start
#    -
#      plugin: explode
#      source: record_start
#      delimiter: ' '
  end:
    plugin: format_date
    source: record_end
#  record_type
#  user_id:
#    -
#      plugin: callback
#      callable: trim
#      source: person #record_creator
#    -
#      plugin: skip_on_empty
#      method: process
#    -
#      plugin: entity_lookup
#      entity_type: person
#      value_key: name
#      bundle_key: type
#      bundle: employee
#    -
#      plugin: person_account_lookup
  person:
    -
      plugin: callback
      callable: trim
      source: person
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: static_map
      bypass: TRUE
      map:
        殷祖法: 王平
        王晓龙: 王平
        蹇昔君: 王平
        李欢欢: 王平
        林先莉: 王平
    -
      plugin: entity_lookup
      entity_type: person
      value_key: name
      bundle_key: type
      bundle: employee
  name:
    plugin: callback
    callable: strip_tags
    source: record_content

  detail/value: record_content
  created:
    -
      plugin: skip_on_empty
      source: created_at
      method: row
    -
      plugin: callback
      callable: strtotime
  changed:
    -
      plugin: skip_on_empty
      source: updated_at
      method: process
    -
      plugin: callback
      callable: strtotime

#  deleted_at
#  address

destination:
  plugin: entity:dsi_record
  keys:
    - name
migration_dependencies: { }
